<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tracker Trips</title>
    <style>
        :root {
            /* Nature-inspired color palette */
            --primary-color: #79BCB8;      /* Soft teal */
            --secondary-color: #5F9EA0;    /* Darker teal */
            --accent-color: #8B7355;       /* Earth brown */
            --background-color: #F5F5F0;   /* Off-white with slight warmth */
            --text-color: #2F4F4F;         /* Dark slate */
            --card-color: #FFFFFF;         /* Pure white */
            --hover-color: #6AA6A3;        /* Slightly darker primary */
            --footer-color: #466764;       /* Deep teal */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 2px 15px rgba(121, 188, 184, 0.2);
        }

        .hero {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(rgba(121, 188, 184, 0.7), rgba(95, 158, 160, 0.8)),
                        url('/api/placeholder/1200/400');
            background-size: cover;
            background-position: center;
            color: white;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(121, 188, 184, 0.15);
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: var(--background-color);
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .card {
            background: var(--card-color);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(121, 188, 184, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(121, 188, 184, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(121, 188, 184, 0.2);
            border-color: var(--primary-color);
        }

        .card h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .card p {
            margin-bottom: 1.5rem;
            color: var(--text-color);
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: none;
            font-weight: 500;
        }

        .btn:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 115, 85, 0.2);
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
            background-color: var(--footer-color);
            color: white;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .card-container {
                grid-template-columns: 1fr;
                padding: 0 1rem;
            }

            .hero {
                padding: 3rem 1rem;
            }
        }
    </style>
    <script>
        window.onload = function() {
            // Get data from sessionStorage
            const data = JSON.parse(sessionStorage.getItem('pageData'));
            
            // Insert into div
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Trips</h2>
                <p>${JSON.stringify(data)}</p>
            `;
            
            // Optional: Clear the storage
            sessionStorage.removeItem('pageData');
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>All Trips</h1>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>All of your travels</h1>
        </section>

        <div class="card-container">
            <div id="result" class="card">
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Travel Tracker. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
